apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginxrs
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx
        tier: Frontend
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
          - containerPort: 80
